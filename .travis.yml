language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook build && mdbook test
  - cd book

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: book
  keep-history: false
  on:
    branch: master

after_script:
  - git clone git@github.com:studevsoc-sds/sdswebsite-docs.git
  - cd docs && git checkout gh-pages
  - touch CNAME && echo doc.studevsoc.com >> CNAME
  - git add CNAME && git commit -m "add CNAME"
  - git push --dry-run https://$GITHUB_TOKEN@www.github.com/studevsoc-sds/sdswebsite-docs.git HEAD:gh-pages
